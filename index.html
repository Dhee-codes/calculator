<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main_container">
        <section class="output-display">
            <div class="history">
                
            </div>
            <div class="result">
                0
            </div>
        </section>
        <section class="input-buttons">
                <button class="all-clear" data-all-clear>AC</button>
                <button class="clear-entry" data-clear-entry>CE</button>
                <button class="" data-operator>&div;</button>
                <button class="" data-operator>&times;</button>

                <button class="base" data-digit>7</button>
                <button class="base" data-digit>8</button>
                <button class="base" data-digit>9</button>
                <button class="" data-operator>&minus;</button>

                <button class="base" data-digit>4</button>
                <button class="base" data-digit>5</button>
                <button class="base" data-digit>6</button>
                <button class="" data-operator>&plus;</button>

                <button class="base" data-digit>1</button>
                <button class="base" data-digit>2</button>
                <button class="base" data-digit>3</button>

                <button class="base zero" data-digit>0</button>
                <button class="base" data-point>&period;</button>
                <button class="equals" data-equals>&equals;</button>
        </section>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
