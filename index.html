<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main_container">
        <section class="output-display">
            <div class="history">

            </div>
            <div class="result">

            </div>
        </section>
        <section class="input-buttons">
            <div>
                <button class="all-clear">AC</button>
                <button class="clear-entry">CE</button>
                <button class="">&div;</button>
                <button class="">&times;</button>
            </div>
            <div>
                <button class="">7</button>
                <button class="">8</button>
                <button class="">9</button>
                <button class="">&minus;</button>
            </div>
            <div>
                <button class="">4</button>
                <button class="">5</button>
                <button class="">6</button>
                <button class="">&plus;</button>
            </div>
            <div>
                <button class="">1</button>
                <button class="">2</button>
                <button class="">3</button>
            </div>
            <div>
                <button class="">0</button>
                <button class="">&period;</button>
                <button class="">&equals;</button>
            </div>
        </section>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
