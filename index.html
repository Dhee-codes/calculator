<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main_container">
        <section class="output-display">
            <div class="history">
                
            </div>
            <div class="result">
                0
            </div>
        </section>
        <section class="input-buttons">
                <button class="all-clear">AC</button>
                <button class="clear-entry">CE</button>
                <button class="">&div;</button>
                <button class="">&times;</button>

                <button class="base">7</button>
                <button class="base">8</button>
                <button class="base">9</button>
                <button class="">&minus;</button>

                <button class="base">4</button>
                <button class="base">5</button>
                <button class="base">6</button>
                <button class="">&plus;</button>

                <button class="base">1</button>
                <button class="base">2</button>
                <button class="base">3</button>

                <button class="base zero">0</button>
                <button class="base">&period;</button>
                <button class="equals">&equals;</button>
        </section>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
