<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="main_container">
        <h1>DHEECODES&trade;</h1>
        <section class="output-display">
            <div class="history">
                <span class="first-operand"></span>
                <span class="operator"></span>
                <span class="second-operand"></span>
            </div>
            <div class="result">
                0
            </div>
        </section>
        <section class="input-buttons">
                <button class="all-clear" data-option="all-clear">AC</button>
                <button class="clear-entry" data-option="clear-entry">CE</button>
                <button data-option="operator" data-operator="/">&div;</button>
                <button data-option="operator" data-operator="*">&times;</button>

                <button class="base" data-option="digit" data-digit="7">7</button>
                <button class="base" data-option="digit" data-digit="8">8</button>
                <button class="base" data-option="digit" data-digit="9">9</button>
                <button data-option="operator" data-operator="-">&minus;</button>
                <button class="base" data-option="digit" data-digit="4">4</button>
                <button class="base" data-option="digit" data-digit="5">5</button>
                <button class="base" data-option="digit" data-digit="6">6</button>
                <button data-option="operator" data-operator="+">&plus;</button>

                <button class="base" data-option="digit" data-digit="1">1</button>
                <button class="base" data-option="digit" data-digit="2">2</button>
                <button class="base" data-option="digit" data-digit="3">3</button>

                <button class="base zero" data-option="digit" data-digit="0">0</button>
                <button class="base" data-option="point">&period;</button>
                <button class="equals" data-option="equal">&equals;</button>
        </section>
    </main>
    
    <script src="scripts/script.js"></script>
</body>
</html>
